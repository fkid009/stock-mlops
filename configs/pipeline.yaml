# Pipeline configuration

schedules:
  weekly_training:
    cron: "0 0 * * 0"  # Every Sunday at midnight
    description: "Full model training and selection"

  daily_prediction:
    cron: "0 18 * * 1-5"  # Weekdays at 6 PM (after market close)
    description: "Daily prediction with sliding window retraining"

  drift_check:
    cron: "0 19 * * 1-5"  # Weekdays at 7 PM (after daily prediction)
    description: "Check for performance drift"

drift_detection:
  metric: "accuracy"
  baseline_window: 30  # days
  recent_window: 5  # days
  threshold: 0.05  # 5%p drop triggers drift flag

data:
  source: "yahoo"
  backup_source: "korea_investment"
  cache_format: "parquet"
  symbols:
    - "AAPL"
    - "GOOGL"
    - "MSFT"

database:
  type: "sqlite"
  path: "data/stock.db"

mlflow:
  experiment_name: "stock-prediction"
  tracking_uri: "http://localhost:5000"
