# Model configurations

models:
  logistic_l1:
    class: "sklearn.linear_model.LogisticRegression"
    params:
      penalty: "l1"
      solver: "saga"
      max_iter: 1000
      random_state: 42
    tuning_grid:
      C: [0.01, 0.1, 1.0, 10.0]

  lightgbm:
    class: "lightgbm.LGBMClassifier"
    params:
      n_estimators: 100
      max_depth: 5
      learning_rate: 0.1
      random_state: 42
      verbose: -1
    tuning_grid:
      n_estimators: [50, 100, 200]
      max_depth: [3, 5, 7]
      learning_rate: [0.05, 0.1, 0.2]

  svm:
    class: "sklearn.svm.SVC"
    params:
      kernel: "rbf"
      probability: true
      random_state: 42
    tuning_grid:
      C: [0.1, 1.0, 10.0]
      gamma: ["scale", "auto"]

selection:
  metric: "accuracy"
  weights:
    accuracy: 0.7
    stability: 0.3  # 1 - std
  rollback_threshold: 0.02  # 2%p performance drop triggers rollback

training:
  window_size: 120  # days for training
  validation_size: 20  # days for validation
